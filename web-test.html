<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAIDMASTER - Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
        }
        #root {
            width: 100%;
            height: 100vh;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">Loading RAIDMASTER...</div>
    </div>
    
    <script>
        // Load the Expo bundle
        const script = document.createElement('script');
        script.src = 'http://localhost:8081/index.bundle?platform=web&dev=true&hot=false&lazy=true&transform.routerRoot=app';
        script.onload = function() {
            console.log('Expo bundle loaded');
        };
        script.onerror = function() {
            document.getElementById('root').innerHTML = '<div class="loading">Error loading app bundle</div>';
        };
        document.head.appendChild(script);
    </script>
</body>
</html>
