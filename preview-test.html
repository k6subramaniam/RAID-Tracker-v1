<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Test - RAIDMASTER</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        h1 { color: #fb923c; }
        .status { padding: 20px; background: #262629; border-radius: 8px; margin: 20px 0; }
        .links a { display: block; color: #fb923c; margin: 10px 0; font-size: 18px; }
    </style>
</head>
<body>
    <h1>🎉 RAIDMASTER Preview Test</h1>
    <div class="status">
        <h2>✅ Web Server Status: RUNNING</h2>
        <p>Port: 8080 | Time: <span id="time"></span></p>
    </div>
    
    <div class="links">
        <h3>Available Interfaces:</h3>
        <a href="/ultra-modern/index.html">🏠 Ultra-Modern Main Dashboard</a>
        <a href="/ultra-modern/ai-config.html">🤖 AI Configuration Center</a>
        <a href="/index.html">📋 Interface Directory</a>
    </div>
    
    <script>
        document.getElementById('time').textContent = new Date().toLocaleString();
        
        // Test if we can access the backend API
        fetch('http://localhost:8001/api/health')
            .then(response => response.json())
            .then(data => {
                console.log('Backend API Status:', data);
                document.body.innerHTML += '<div style="background: green; padding: 10px; margin: 20px; border-radius: 8px;">✅ Backend API Connected: ' + data.service + '</div>';
            })
            .catch(error => {
                console.error('Backend API Error:', error);
                document.body.innerHTML += '<div style="background: orange; padding: 10px; margin: 20px; border-radius: 8px;">⚠️ Backend API: ' + error.message + '</div>';
            });
    </script>
</body>
</html>
