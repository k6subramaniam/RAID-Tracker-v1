name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      # Use the repository secret called EXPO_TOKEN (replace if your secret has a different name)
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      EAS_PROFILE: apk

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Clean previous builds
        run: rm -rf android/app/build android/build .expo || true

      - name: Install dependencies
        run: npm install

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Clear Expo caches
        run: npx expo prebuild --clear --platform android

      - name: Ensure EAS login (non-interactive)
        run: |
          # Try whoami; if not logged in, login using the token from the secret
          npx eas whoami || npx eas login --token "$EXPO_TOKEN"

      - name: Verify EAS CLI version
        run: npx eas --version

      - name: Submit Android build
        run: npx eas build --platform android --profile "$EAS_PROFILE" --non-interactive --no-wait
