name: Manual APK Build

on:
  workflow_dispatch:
    inputs:
      build_profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production

jobs:
  manual-build:
    name: Manual Build - Android (${{ github.event.inputs.build_profile }})
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ— Setup repo
        uses: actions/checkout@v4
        
      - name: ðŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm
          
      - name: ðŸ— Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: ðŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          
      - name: ðŸ“¦ Install dependencies
        run: npm ci
        
      - name: ðŸš€ Build Android APK
        run: |
          echo "ðŸ¤– Building Android APK with profile: ${{ github.event.inputs.build_profile }}"
          eas build --platform android --profile ${{ github.event.inputs.build_profile }} --non-interactive
          
      - name: ðŸ“‹ Build Summary
        run: |
          echo "## ðŸŽ‰ Build Completed Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Profile:** ${{ github.event.inputs.build_profile }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“± Next Steps:" >> $GITHUB_STEP_SUMMARY
          echo "1. Check the [Expo Dashboard](https://expo.dev) for build progress" >> $GITHUB_STEP_SUMMARY
          echo "2. Download the APK once the build completes" >> $GITHUB_STEP_SUMMARY
          echo "3. Install on your Samsung Galaxy S25 Ultra" >> $GITHUB_STEP_SUMMARY
