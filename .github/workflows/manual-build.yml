name: Manual APK Build

on:
  workflow_dispatch:
    inputs:
      build_profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production
      platform:
        description: 'Platform'
        required: true
        default: 'android'
        type: choice
        options:
          - android
          - ios
          - all

jobs:
  manual-build:
    name: Manual Build - ${{ github.event.inputs.platform }} (${{ github.event.inputs.build_profile }})
    runs-on: ubuntu-latest
    
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v4
        
      - name: 🏗 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm
          
      - name: 🏗 Setup Java (for Android)
        if: github.event.inputs.platform == 'android' || github.event.inputs.platform == 'all'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          
      - name: 📦 Install dependencies
        run: npm ci
        
      - name: 🔍 Run type check
        run: npm run type-check --if-present
        
      - name: 🧪 Run tests
        run: npm test --if-present
        
      - name: 🚀 Build Android APK
        if: github.event.inputs.platform == 'android' || github.event.inputs.platform == 'all'
        run: |
          echo "🤖 Building Android APK with profile: ${{ github.event.inputs.build_profile }}"
          eas build --platform android --profile ${{ github.event.inputs.build_profile }} --non-interactive
          
      - name: 🚀 Build iOS IPA
        if: github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'all'
        run: |
          echo "🍎 Building iOS IPA with profile: ${{ github.event.inputs.build_profile }}"
          eas build --platform ios --profile ${{ github.event.inputs.build_profile }} --non-interactive
          
      - name: 📋 Build Summary
        run: |
          echo "## 🎉 Build Completed Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Platform:** ${{ github.event.inputs.platform }}" >> $GITHUB_STEP_SUMMARY
          echo "**Profile:** ${{ github.event.inputs.build_profile }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 📱 Next Steps:" >> $GITHUB_STEP_SUMMARY
          echo "1. Check the [Expo Dashboard](https://expo.dev) for build progress" >> $GITHUB_STEP_SUMMARY
          echo "2. Download the APK/IPA once the build completes" >> $GITHUB_STEP_SUMMARY
          echo "3. Install on your Samsung Galaxy S25 Ultra" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 🔗 Useful Links:" >> $GITHUB_STEP_SUMMARY
          echo "- [Repository](https://github.com/${{ github.repository }})" >> $GITHUB_STEP_SUMMARY
          echo "- [Expo Build Dashboard](https://expo.dev)" >> $GITHUB_STEP_SUMMARY
          echo "- [Installation Guide](https://github.com/${{ github.repository }}#installation-on-samsung-galaxy-s25-ultra)" >> $GITHUB_STEP_SUMMARY